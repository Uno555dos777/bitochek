<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Beat Maker Pro | Telegram WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: var(--tg-theme-bg-color, #1e1e2e);
            color: var(--tg-theme-text-color, #fff);
            min-height: 100vh;
            padding: 10px;
            overflow-x: hidden;
            touch-action: pan-y;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8em;
            background: linear-gradient(135deg, var(--tg-theme-button-color, #667eea) 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-bar {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .controls-row {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            min-width: 80px;
            padding: 12px;
            font-size: 14px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 600;
            background: var(--tg-theme-button-color, #667eea);
            color: var(--tg-theme-button-text-color, white);
            touch-action: manipulation;
        }

        button:active {
            transform: scale(0.95);
            opacity: 0.8;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--tg-theme-text-color, white);
        }

        .control-group {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 15px;
        }

        .control-group h3 {
            margin-bottom: 10px;
            color: var(--tg-theme-button-color, #667eea);
            font-size: 1em;
        }

        .slider-control {
            margin-bottom: 12px;
        }

        .slider-control label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
            font-size: 13px;
            color: var(--tg-theme-hint-color, #aaa);
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--tg-theme-button-color, #667eea);
            cursor: pointer;
        }

        .presets {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            overflow-x: auto;
            padding-bottom: 5px;
        }

        .preset-btn {
            padding: 8px 16px;
            font-size: 13px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--tg-theme-text-color, white);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            cursor: pointer;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .preset-btn:active {
            background: var(--tg-theme-button-color, #667eea);
        }

        .pattern-selector {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            justify-content: center;
        }

        .pattern-btn {
            width: 45px;
            height: 45px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: var(--tg-theme-text-color, white);
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }

        .pattern-btn.active {
            background: var(--tg-theme-button-color, #667eea);
            border-color: var(--tg-theme-button-color, #667eea);
        }

        .sequencer {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            margin-bottom: 15px;
        }

        .track {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 8px;
        }

        .track-controls {
            display: flex;
            gap: 6px;
            align-items: center;
            min-width: 110px;
            flex-shrink: 0;
        }

        .track-name {
            font-weight: bold;
            font-size: 13px;
            min-width: 50px;
        }

        .track-btn {
            width: 28px;
            height: 28px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 11px;
            padding: 0;
            font-weight: bold;
        }

        .mute-btn {
            background: rgba(245, 87, 108, 0.3);
            color: #f5576c;
        }

        .mute-btn.active {
            background: #f5576c;
            color: white;
        }

        .solo-btn {
            background: rgba(255, 193, 7, 0.3);
            color: #ffc107;
        }

        .solo-btn.active {
            background: #ffc107;
            color: white;
        }

        .steps {
            display: flex;
            gap: 4px;
            flex: 1;
        }

        .step {
            width: 44px;
            height: 44px;
            min-width: 44px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.15s ease;
            background: rgba(255, 255, 255, 0.05);
            touch-action: manipulation;
        }

        .step:active {
            transform: scale(0.9);
        }

        .step.active {
            background: var(--tg-theme-button-color, #667eea);
            border-color: var(--tg-theme-button-color, #667eea);
        }

        .step.beat-marker {
            border-color: rgba(255, 255, 255, 0.25);
        }

        .step.playing {
            box-shadow: 0 0 15px var(--tg-theme-button-color, rgba(102, 126, 234, 0.8));
            transform: scale(1.1);
        }

        .visualizer {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
        }

        canvas {
            width: 100%;
            height: 100px;
            border-radius: 8px;
        }

        .save-info {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 13px;
            text-align: center;
            display: none;
        }

        .save-info.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px 40px;
            border-radius: 15px;
            color: white;
            font-size: 16px;
            z-index: 1000;
            display: none;
        }

        .loading.show {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        select {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: var(--tg-theme-text-color, white);
            font-size: 14px;
        }

        option {
            background: #1e1e2e;
            color: white;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    <div class="save-info" id="saveInfo">‚úÖ –°–æ—Ö—Ä–∞–Ω–µ–Ω–æ!</div>

    <div class="container">
        <h1>üéµ Beat Maker Pro</h1>
        
        <div class="status-bar">
            <div class="status-item">
                <span>üë§</span>
                <span id="userName">User</span>
            </div>
            <div class="status-item">
                <span>‚ö°</span>
                <span id="statusText">Ready</span>
            </div>
        </div>

        <div class="controls-row">
            <button id="playBtn">‚ñ∂Ô∏è Play</button>
            <button class="btn-secondary" id="stopBtn">‚èπÔ∏è Stop</button>
            <button class="btn-secondary" id="clearBtn">üóëÔ∏è Clear</button>
            <button class="btn-secondary" id="randomBtn">üé≤ Random</button>
        </div>

        <div class="control-group">
            <div class="slider-control">
                <label>
                    <span>–¢–µ–º–ø (BPM)</span>
                    <span id="tempoValue">120</span>
                </label>
                <input type="range" id="tempoSlider" min="60" max="200" value="120">
            </div>
            <div class="slider-control">
                <label>
                    <span>Swing</span>
                    <span id="swingValue">0%</span>
                </label>
                <input type="range" id="swingSlider" min="0" max="100" value="0">
            </div>
        </div>

        <div class="control-group">
            <h3>üéº –ü—Ä–µ—Å–µ—Ç—ã</h3>
            <div class="presets">
                <button class="preset-btn" data-preset="hiphop">Hip-Hop</button>
                <button class="preset-btn" data-preset="trap">Trap</button>
                <button class="preset-btn" data-preset="house">House</button>
                <button class="preset-btn" data-preset="techno">Techno</button>
                <button class="preset-btn" data-preset="dnb">D&B</button>
                <button class="preset-btn" data-preset="lofi">Lo-Fi</button>
                <button class="preset-btn" data-preset="afrobeat">Afrobeat</button>
                <button class="preset-btn" data-preset="dubstep">Dubstep</button>
            </div>
        </div>

        <div class="visualizer">
            <canvas id="visualizer"></canvas>
        </div>

        <div class="control-group">
            <h3>üéπ –°–µ–∫–≤–µ–Ω—Å–æ—Ä</h3>
            
            <div class="pattern-selector">
                <button class="pattern-btn active" data-pattern="0">A</button>
                <button class="pattern-btn" data-pattern="1">B</button>
                <button class="pattern-btn" data-pattern="2">C</button>
                <button class="pattern-btn" data-pattern="3">D</button>
            </div>

            <div class="slider-control">
                <label>
                    <span>–®–∞–≥–∏</span>
                    <span id="stepsValue">16</span>
                </label>
                <select id="stepsSelect">
                    <option value="16">16 —à–∞–≥–æ–≤</option>
                    <option value="32">32 —à–∞–≥–∞</option>
                </select>
            </div>

            <div class="sequencer" id="sequencer"></div>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        const user = tg.initDataUnsafe?.user;
        if (user) {
            document.getElementById('userName').textContent = user.first_name || 'User';
        }

        // –£–õ–£–ß–®–ï–ù–ù–´–ï –ó–í–£–ö–ò - 8 –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤
        const tracks = [
            { name: 'Kick', sound: 'C1', type: 'kick' },
            { name: 'Snare', sound: 'D1', type: 'snare' },
            { name: 'Hi-Hat', sound: 'F#1', type: 'hihat' },
            { name: 'Clap', sound: 'E1', type: 'clap' },
            { name: 'Bass', sound: 'C2', type: 'bass' },
            { name: 'Lead', sound: 'C4', type: 'lead' },
            { name: 'Perc', sound: 'G1', type: 'perc' },
            { name: 'Pad', sound: 'E3', type: 'pad' }
        ];

        let steps = 16;
        let currentStep = 0;
        let isPlaying = false;
        let currentPattern = 0;
        let patterns = [
            Array(tracks.length).fill(null).map(() => Array(32).fill(false)),
            Array(tracks.length).fill(null).map(() => Array(32).fill(false)),
            Array(tracks.length).fill(null).map(() => Array(32).fill(false)),
            Array(tracks.length).fill(null).map(() => Array(32).fill(false))
        ];
        let trackMutes = Array(tracks.length).fill(false);
        let trackSolos = Array(tracks.length).fill(false);

        // –≠—Ñ—Ñ–µ–∫—Ç—ã
        const reverb = new Tone.Reverb({ decay: 2, wet: 0 }).toDestination();
        const compressor = new Tone.Compressor(-20, 3).connect(reverb);

        // –ö–ê–ß–ï–°–¢–í–ï–ù–ù–´–ï –°–ò–ù–¢–ï–ó–ê–¢–û–†–´
        const synths = tracks.map((track, i) => {
            const channel = new Tone.Channel({ volume: 0, pan: 0 }).connect(compressor);
            let synth;

            switch(track.type) {
                case 'kick':
                    // –ú–æ—â–Ω—ã–π 808 –∫–∏–∫
                    synth = new Tone.MembraneSynth({
                        pitchDecay: 0.08,
                        octaves: 10,
                        oscillator: { type: 'sine' },
                        envelope: { 
                            attack: 0.001, 
                            decay: 0.6, 
                            sustain: 0, 
                            release: 0.8 
                        }
                    }).connect(channel);
                    channel.volume.value = 3; // –ì—Ä–æ–º—á–µ!
                    break;

                case 'snare':
                    // –ß–µ—Ç–∫–∏–π —Å–Ω–µ–π—Ä
                    synth = new Tone.NoiseSynth({
                        noise: { type: 'white' },
                        envelope: { 
                            attack: 0.002, 
                            decay: 0.15, 
                            sustain: 0,
                            release: 0.1
                        }
                    }).connect(channel);
                    channel.volume.value = -3;
                    break;

                case 'hihat':
                    // –Ø—Ä–∫–∏–π —Ö–∞–π-—Ö—ç—Ç
                    synth = new Tone.MetalSynth({
                        frequency: 300,
                        envelope: { attack: 0.001, decay: 0.08, release: 0.01 },
                        harmonicity: 6,
                        modulationIndex: 40,
                        resonance: 5000,
                        octaves: 2
                    }).connect(channel);
                    channel.volume.value = -8;
                    break;

                case 'clap':
                    // –°–æ—á–Ω—ã–π –∫–ª—ç–ø
                    synth = new Tone.NoiseSynth({
                        noise: { type: 'pink' },
                        envelope: { 
                            attack: 0.003, 
                            decay: 0.12, 
                            sustain: 0.05,
                            release: 0.08
                        }
                    }).connect(channel);
                    channel.volume.value = -5;
                    break;

                case 'bass':
                    // –ñ–ò–†–ù–´–ô –ë–ê–° (–Ω–µ –ø–µ—Ä–¥—ë–∂!)
                    synth = new Tone.MonoSynth({
                        oscillator: { 
                            type: 'sawtooth'
                        },
                        envelope: { 
                            attack: 0.005, 
                            decay: 0.3, 
                            sustain: 0.4, 
                            release: 0.8 
                        },
                        filterEnvelope: { 
                            attack: 0.01, 
                            decay: 0.2, 
                            sustain: 0.6, 
                            release: 0.8, 
                            baseFrequency: 150, 
                            octaves: 3,
                            exponent: 2
                        }
                    }).connect(channel);
                    channel.volume.value = -2;
                    break;

                case 'lead':
                    // –Ø—Ä–∫–∏–π –ª–∏–¥
                    synth = new Tone.Synth({
                        oscillator: { type: 'square' },
                        envelope: { 
                            attack: 0.02, 
                            decay: 0.1, 
                            sustain: 0.6, 
                            release: 0.4 
                        }
                    }).connect(channel);
                    channel.volume.value = -10;
                    break;

                case 'perc':
                    // –ü–µ—Ä–∫—É—Å—Å–∏—è
                    synth = new Tone.MetalSynth({
                        frequency: 250,
                        envelope: { attack: 0.001, decay: 0.15, release: 0.05 }
                    }).connect(channel);
                    channel.volume.value = -12;
                    break;

                case 'pad':
                    // –ê—Ç–º–æ—Å—Ñ–µ—Ä–Ω—ã–π –ø—ç–¥
                    synth = new Tone.PolySynth(Tone.Synth, {
                        oscillator: { type: 'sine' },
                        envelope: { 
                            attack: 0.3, 
                            decay: 0.5, 
                            sustain: 0.7, 
                            release: 2 
                        }
                    }).connect(channel);
                    channel.volume.value = -15;
                    break;
            }

            return { synth, channel };
        });

        // –í–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—è
        const analyser = new Tone.Analyser('waveform', 512);
        compressor.connect(analyser);

        const canvas = document.getElementById('visualizer');
        const ctx = canvas.getContext('2d');
        const dpr = window.devicePixelRatio || 1;
        canvas.width = canvas.offsetWidth * dpr;
        canvas.height = 200;

        function drawVisualizer() {
            requestAnimationFrame(drawVisualizer);
            const values = analyser.getValue();
            
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.lineWidth = 3;
            ctx.strokeStyle = tg.themeParams.button_color || '#667eea';
            ctx.beginPath();
            
            const sliceWidth = canvas.width / values.length;
            let x = 0;
            
            for (let i = 0; i < values.length; i++) {
                const v = (values[i] + 1) / 2;
                const y = v * canvas.height;
                
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
                
                x += sliceWidth;
            }
            
            ctx.stroke();
        }
        drawVisualizer();

        // –°–æ–∑–¥–∞–Ω–∏–µ —Å–µ–∫–≤–µ–Ω—Å–æ—Ä–∞
        function createSequencer() {
            const sequencerEl = document.getElementById('sequencer');
            sequencerEl.innerHTML = '';

            tracks.forEach((track, trackIndex) => {
                const trackEl = document.createElement('div');
                trackEl.className = 'track';
                
                const controlsEl = document.createElement('div');
                controlsEl.className = 'track-controls';
                
                const nameEl = document.createElement('div');
                nameEl.className = 'track-name';
                nameEl.textContent = track.name;
                
                const muteBtn = document.createElement('button');
                muteBtn.className = 'track-btn mute-btn';
                muteBtn.textContent = 'M';
                muteBtn.addEventListener('click', () => {
                    trackMutes[trackIndex] = !trackMutes[trackIndex];
                    muteBtn.classList.toggle('active');
                    synths[trackIndex].channel.mute = trackMutes[trackIndex];
                    tg.HapticFeedback.impactOccurred('light');
                });
                
                const soloBtn = document.createElement('button');
                soloBtn.className = 'track-btn solo-btn';
                soloBtn.textContent = 'S';
                soloBtn.addEventListener('click', () => {
                    trackSolos[trackIndex] = !trackSolos[trackIndex];
                    soloBtn.classList.toggle('active');
                    
                    const anySolo = trackSolos.some(s => s);
                    tracks.forEach((_, i) => {
                        if (anySolo) {
                            synths[i].channel.mute = !trackSolos[i];
                        } else {
                            synths[i].channel.mute = trackMutes[i];
                        }
                    });
                    tg.HapticFeedback.impactOccurred('light');
                });
                
                controlsEl.appendChild(nameEl);
                controlsEl.appendChild(muteBtn);
                controlsEl.appendChild(soloBtn);
                
                const stepsEl = document.createElement('div');
                stepsEl.className = 'steps';
                
                for (let stepIndex = 0; stepIndex < steps; stepIndex++) {
                    const stepEl = document.createElement('div');
                    stepEl.className = 'step';
                    if (stepIndex % 4 === 0) stepEl.classList.add('beat-marker');
                    stepEl.dataset.track = trackIndex;
                    stepEl.dataset.step = stepIndex;
                    
                    if (patterns[currentPattern][trackIndex][stepIndex]) {
                        stepEl.classList.add('active');
                    }
                    
                    stepEl.addEventListener('click', async () => {
                        await startAudioContext();
                        patterns[currentPattern][trackIndex][stepIndex] = !patterns[currentPattern][trackIndex][stepIndex];
                        stepEl.classList.toggle('active');
                        
                        if (patterns[currentPattern][trackIndex][stepIndex]) {
                            triggerSound(trackIndex);
                            tg.HapticFeedback.impactOccurred('medium');
                        } else {
                            tg.HapticFeedback.impactOccurred('light');
                        }
                        
                        autoSave();
                    });
                    
                    stepsEl.appendChild(stepEl);
                }
                
                trackEl.appendChild(controlsEl);
                trackEl.appendChild(stepsEl);
                sequencerEl.appendChild(trackEl);
            });
        }

        // –°—Ç–∞—Ä—Ç –∞—É–¥–∏–æ –∫–æ–Ω—Ç–µ–∫—Å—Ç–∞
        async function startAudioContext() {
            if (Tone.context.state !== 'running') {
                await Tone.start();
                console.log('üéµ Audio –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω');
            }
        }

        // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–≤—É–∫–∞
        function triggerSound(trackIndex) {
            const track = tracks[trackIndex];
            const { synth } = synths[trackIndex];
            
            switch(track.type) {
                case 'kick':
                case 'bass':
                    synth.triggerAttackRelease(track.sound, '8n');
                    break;
                case 'snare':
                case 'hihat':
                case 'clap':
                case 'perc':
                    synth.triggerAttackRelease('16n');
                    break;
                case 'lead':
                    synth.triggerAttackRelease(track.sound, '16n');
                    break;
                case 'pad':
                    synth.triggerAttackRelease([track.sound, Tone.Frequency(track.sound).transpose(7)], '2n');
                    break;
            }
        }

        // Transport
        Tone.Transport.bpm.value = 120;

        const repeat = (time) => {
            const stepElements = document.querySelectorAll(`[data-step="${currentStep}"]`);
            
            stepElements.forEach((el, trackIndex) => {
                el.classList.add('playing');
                setTimeout(() => el.classList.remove('playing'), 100);
                
                if (patterns[currentPattern][trackIndex][currentStep]) {
                    triggerSound(trackIndex);
                }
            });
            
            currentStep = (currentStep + 1) % steps;
        };

        const loop = new Tone.Sequence(repeat, Array(32).fill(0).map((_, i) => i), '16n');

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
        document.getElementById('playBtn').addEventListener('click', async () => {
            await startAudioContext();
            
            if (isPlaying) {
                Tone.Transport.pause();
                document.getElementById('playBtn').textContent = '‚ñ∂Ô∏è Play';
                document.getElementById('statusText').textContent = 'Paused';
                tg.HapticFeedback.impactOccurred('light');
            } else {

        // –†–ê–ë–û–ß–ò–ô –≠–ö–°–ü–û–†–¢
        async function exportBeat() {
            const loading = document.getElementById('loading');
            loading.classList.add('show');
            loading.textContent = '–†–µ–Ω–¥–µ—Ä–∏–Ω–≥...';
            
            try {
                await startAudioContext();
                
                // –î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å: 4 —Ç–∞–∫—Ç–∞ –ø–æ 4 –±–∏—Ç–∞
                const bars = 4;
                const beatsPerBar = 4;
                const bpm = Tone.Transport.bpm.value;
                const duration = (bars * beatsPerBar * 60) / bpm;
                
                // –û—Ñ–ª–∞–π–Ω —Ä–µ–Ω–¥–µ—Ä —Å –ù–û–í–´–ú–ò —Å–∏–Ω—Ç–µ–∑–∞—Ç–æ—Ä–∞–º–∏
                const buffer = await Tone.Offline(({ transport }) => {
                    // –°–æ–∑–¥–∞—ë–º —Å–∏–Ω—Ç–µ–∑–∞—Ç–æ—Ä—ã –≤–Ω—É—Ç—Ä–∏ –æ—Ñ–ª–∞–π–Ω –∫–æ–Ω—Ç–µ–∫—Å—Ç–∞
                    const offlineSynths = tracks.map((track, i) => {
                        let synth;
                        
                        switch(track.type) {
                            case 'kick':
                                synth = new Tone.MembraneSynth({
                                    pitchDecay: 0.08,
                                    octaves: 10,
                                    oscillator: { type: 'sine' },
                                    envelope: { attack: 0.001, decay: 0.6, sustain: 0, release: 0.8 }
                                }).toDestination();
                                synth.volume.value = 3;
                                break;
                            case 'snare':
                                synth = new Tone.NoiseSynth({
                                    noise: { type: 'white' },
                                    envelope: { attack: 0.002, decay: 0.15, sustain: 0 }
                                }).toDestination();
                                synth.volume.value = -3;
                                break;
                            case 'hihat':
                                synth = new Tone.MetalSynth({
                                    frequency: 300,
                                    envelope: { attack: 0.001, decay: 0.08 }
                                }).toDestination();
                                synth.volume.value = -8;
                                break;
                            case 'clap':
                                synth = new Tone.NoiseSynth({
                                    noise: { type: 'pink' },
                                    envelope: { attack: 0.003, decay: 0.12 }
                                }).toDestination();
                                synth.volume.value = -5;
                                break;
                            case 'bass':
                                synth = new Tone.MonoSynth({
                                    oscillator: { type: 'sawtooth' },
                                    envelope: { attack: 0.005, decay: 0.3, sustain: 0.4, release: 0.8 }
                                }).toDestination();
                                synth.volume.value = -2;
                                break;
                            case 'lead':
                                synth = new Tone.Synth({
                                    oscillator: { type: 'square' },
                                    envelope: { attack: 0.02, decay: 0.1, sustain: 0.6, release: 0.4 }
                                }).toDestination();
                                synth.volume.value = -10;
                                break;
                            case 'perc':
                                synth = new Tone.MetalSynth({
                                    frequency: 250,
                                    envelope: { attack: 0.001, decay: 0.15 }
                                }).toDestination();
                                synth.volume.value = -12;
                                break;
                            case 'pad':
                                synth = new Tone.PolySynth(Tone.Synth, {
                                    oscillator: { type: 'sine' },
                                    envelope: { attack: 0.3, decay: 0.5, sustain: 0.7, release: 2 }
                                }).toDestination();
                                synth.volume.value = -15;
                                break;
                        }
                        
                        return { synth, track };
                    });
                    
                    let step = 0;
                    
                    // –°–æ–∑–¥–∞—ë–º loop
                    const exportLoop = new Tone.Loop((time) => {
                        patterns[currentPattern].forEach((pattern, trackIndex) => {
                            if (pattern[step % steps] && !trackMutes[trackIndex]) {
                                const { synth, track } = offlineSynths[trackIndex];
                                
                                switch(track.type) {
                                    case 'kick':
                                    case 'bass':
                                        synth.triggerAttackRelease(track.sound, '8n', time);
                                        break;
                                    case 'snare':
                                    case 'hihat':
                                    case 'clap':
                                    case 'perc':
                                        synth.triggerAttackRelease('16n', time);
                                        break;
                                    case 'lead':
                                        synth.triggerAttackRelease(track.sound, '16n', time);
                                        break;
                                    case 'pad':
                                        synth.triggerAttackRelease([track.sound, Tone.Frequency(track.sound).transpose(7)], '2n', time);
                                        break;
                                }
                            }
                        });
                        
                        step++;
                    }, '16n');
                    
                    exportLoop.start(0);
                    transport.start();
                }, duration);
                
                // –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º –≤ WAV
                const wav = bufferToWav(buffer);
                const blob = new Blob([wav], { type: 'audio/wav' });
                const audioBase64 = await blobToBase64(blob);
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤ –±–æ—Ç–∞
                const trackData = {
                    audio: audioBase64,
                    name: `Beat_${Date.now()}`,
                    bpm: bpm,
                    pattern: currentPattern
                };
                
                tg.sendData(JSON.stringify(trackData));
                
                loading.textContent = '‚úÖ –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!';
                setTimeout(() => loading.classList.remove('show'), 2000);
                tg.HapticFeedback.notificationOccurred('success');
                
            } catch (error) {
                console.error('Export error:', error);
                loading.textContent = '‚ùå –û—à–∏–±–∫–∞';
                setTimeout(() => loading.classList.remove('show'), 2000);
                tg.showAlert('–û—à–∏–±–∫–∞ —ç–∫—Å–ø–æ—Ä—Ç–∞: ' + error.message);
            }
        }
        
        // –ö–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏—è –≤ WAV
        function bufferToWav(buffer) {
            const numChannels = buffer.numberOfChannels;
            const length = buffer.length;
            const sampleRate = buffer.sampleRate;
            const arrayBuffer = new ArrayBuffer(44 + length * 2 * numChannels);
            const view = new DataView(arrayBuffer);
            
            const writeString = (offset, string) => {
                for (let i = 0; i < string.length; i++) {
                    view.setUint8(offset + i, string.charCodeAt(i));
                }
            };
            
            writeString(0, 'RIFF');
            view.setUint32(4, 36 + length * 2 * numChannels, true);
            writeString(8, 'WAVE');
            writeString(12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true);
            view.setUint16(22, numChannels, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * 2 * numChannels, true);
            view.setUint16(32, 2 * numChannels, true);
            view.setUint16(34, 16, true);
            writeString(36, 'data');
            view.setUint32(40, length * 2 * numChannels, true);
            
            let offset = 44;
            for (let i = 0; i < length; i++) {
                for (let channel = 0; channel < numChannels; channel++) {
                    const sample = buffer.getChannelData(channel)[i];
                    const s = Math.max(-1, Math.min(1, sample));
                    view.setInt16(offset, s < 0 ? s * 0x8000 : s * 0x7FFF, true);
                    offset += 2;
                }
            }
            
            return arrayBuffer;
        }
        
        function blobToBase64(blob) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result.split(',')[1]);
                reader.onerror = reject;
                reader.readAsDataURL(blob);
            });
        }
